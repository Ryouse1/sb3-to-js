<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>sb3 → project.js</title>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<style>
body { font-family: sans-serif; padding: 20px; }
textarea { width: 100%; height: 300px; }
button { padding: 10px 20px; margin: 10px 10px 20px 0; }
</style>
</head>
<body>

<h2>Scratch sb3 → project.js 変換 (GitHub Pages 対応)</h2>

<input type="file" id="file" accept=".sb3"><br><br>
<button id="convertBtn">変換</button>
<button id="copyBtn">コピー</button>

<h3>出力</h3>
<textarea id="output"></textarea>

<script>
const output = document.getElementById('output');

document.getElementById('convertBtn').addEventListener('click', async () => {
  const file = document.getElementById('file').files[0];
  if (!file) return alert('sb3ファイルを選択してね');

  try {
    const zip = await JSZip.loadAsync(file);
    const projText = await zip.file('project.json').async('string');
    const json = JSON.parse(projText);

    const js = `// Auto-generated from Scratch sb3
const project = ${JSON.stringify(json, null, 2)};

export default project;
`;
    output.value = js;
  } catch (e) {
    alert('変換中にエラー: ' + e.message);
    console.error(e);
  }
});

// コピー機能
document.getElementById('copyBtn').addEventListener('click', () => {
  output.select();
  navigator.clipboard.writeText(output.value);
  alert('コピーしたよ！');
});
</script>

</body>
</html>
