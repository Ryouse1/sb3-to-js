<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>sb3 → project.js デバッグ版（文字ログ付き）</title>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<style>
body { font-family: sans-serif; padding: 20px; }
textarea { width: 100%; height: 250px; margin-top: 10px; }
button { padding: 10px 20px; margin:5px 0; }
</style>
</head>
<body>

<h2>Scratch sb3 → project.js デバッグ版</h2>

<input type="file" id="file" accept=".sb3"><br>
<button id="convertBtn">変換</button>

<h3>出力（JS & ログ）</h3>
<textarea id="output"></textarea>

<script>
const output = document.getElementById('output');
let logText = "";

function log(msg) {
  console.log(msg);
  logText += msg + "\n";
  output.value = logText;
}

document.getElementById('convertBtn').addEventListener('click', async () => {
  logText = ""; // 変換ごとにクリア
  log("=== 変換開始 ===");

  const file = document.getElementById('file').files[0];
  if (!file) {
    log("ファイルが選択されていません");
    return;
  }
  log("ファイル選択 OK: " + file.name);

  try {
    log("JSZip 読み込み開始");
    const zip = await JSZip.loadAsync(file);
    log("JSZip 読み込み完了");

    const projFile = zip.file("project.json");
    if (!projFile) {
      log("project.json が見つかりません");
      return;
    }
    log("project.json 発見");

    const projText = await projFile.async("string");
    log("project.json 読み込み完了 (" + projText.length + " 文字)");

    const json = JSON.parse(projText);
    log("JSON パース完了");

    const js = `// Auto-generated from Scratch sb3
const project = ${JSON.stringify(json, null, 2)};

export default project;
`;
    log("変換完了 ✅");
    log("=== 出力 JS 開始 ===");
    log(js.substring(0, 500) + (js.length > 500 ? "\n...（省略）" : "")); // 長すぎる場合は一部表示
    log("=== 出力 JS 終了 ===");

  } catch (e) {
    log("変換中にエラー: " + e.message);
    console.error(e);
  }
});
</script>

</body>
</html>
