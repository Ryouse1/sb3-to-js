<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sb3 → project.js</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 320px; }
    button { padding: 10px 20px; margin: 10px 0; }
  </style>
</head>
<body>

<h2>Scratch sb3 → project.js 変換</h2>

<input type="file" id="file" accept=".sb3"><br><br>
<button onclick="convert()">変換</button>

<h3>出力（project.js）</h3>
<textarea id="output"></textarea>

<script>
async function convert() {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("sb3ファイルを選んで");

  const zip = await JSZip.loadAsync(file);
  const projectJson = await zip.file("project.json").async("string");
  const json = JSON.parse(projectJson);

  const js =
`// Auto-generated from Scratch sb3
const project = ${JSON.stringify(json, null, 2)};

export default project;
`;

  document.getElementById("output").value = js;
}
</script>

</body>
</html>
