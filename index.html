<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>sb3 → project.js 完全版（Chrome限定）</title>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<style>
body { font-family: sans-serif; padding: 20px; }
textarea { width: 100%; height: 200px; margin-top: 10px; }
button { padding: 10px 20px; margin: 5px 5px 10px 0; }
#log { white-space: pre-wrap; background:#eee; padding:10px; margin-top:10px; height:150px; overflow:auto; }
</style>
</head>
<body>

<h2>Scratch sb3 → project.js（Chrome限定）</h2>

<input type="file" id="file" accept=".sb3"><br><br>
<button id="convertBtn">変換</button>
<button id="downloadBtn">project.js を保存</button>

<h3>ログ</h3>
<div id="log"></div>

<script>
const logDiv = document.getElementById('log');
let outputJS = "";
let logText = "";

function log(msg) {
  logText += msg + "\n";
  logDiv.textContent = logText;
  console.log(msg);
}

// Chrome判定
function isChrome() {
  const ua = navigator.userAgent;
  return /Chrome/.test(ua) && !/Edg|OPR|Brave/.test(ua);
}

// Chrome以外は弾く
if (!isChrome()) {
  alert("⚠ このツールは Chrome 専用です。他のブラウザでは動作しません。");
  document.getElementById('convertBtn').disabled = true;
  document.getElementById('downloadBtn').disabled = true;
}

document.getElementById('convertBtn').addEventListener('click', async () => {
  logText = "";
  outputJS = "";
  log("=== 変換開始 ===");

  const file = document.getElementById('file').files[0];
  if (!file) {
    log("ファイルが選択されていません");
    return;
  }
  log("ファイル選択 OK: " + file.name);

  try {
    log("JSZip 読み込み開始");
    const zip = await JSZip.loadAsync(file);
    log("JSZip 読み込み完了");

    const projFile = zip.file("project.json");
    if (!projFile) {
      log("project.json が見つかりません");
      return;
    }
    log("project.json 発見");

    const projText = await projFile.async("string");
    log("project.json 読み込み完了 (" + projText.length + " 文字)");

    const json = JSON.parse(projText);
    log("JSON パース完了");

    outputJS = `// Auto-generated from Scratch sb3
const project = ${JSON.stringify(json, null, 2)};

export default project;
`;

    log("変換完了 ✅");
    log("✅ これで project.js を保存できます（下のボタン）");

  } catch (e) {
    log("変換中にエラー: " + e.message);
    console.error(e);
  }
});

document.getElementById('downloadBtn').addEventListener('click', async () => {
  if (!outputJS) {
    alert("まず変換してください");
    return;
  }

  try {
    // ZIP にして保存（大容量対応）
    const zipDL = new JSZip();
    zipDL.file("project.js", outputJS);
    const blob = await zipDL.generateAsync({ type: "blob" });

    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "project.zip";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    log("project.zip を保存しました ✅");
  } catch (e) {
    log("DL 失敗: " + e.message);
    alert("DL 失敗: " + e.message);
  }
});
</script>

</body>
</html>
